<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <title></title>
    <style type="text/css">
        html, body { margin: 0; padding: 0; border: 0 none; height: 100%; }
        #container { width: 100%; min-height: 100%; }
    </style>

    <link href="libs/css/animate.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <!-- <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.0/jquery.min.js"></script> -->
    <script src="libs/js/jquery-3.2.1.min.js"></script>
    <script src="libs/js/jquery.lettering.js"></script>
    <script src="libs/js/jquery.textillate.js"></script>
    <script src="libs/js/jquery.fittext.js"></script>
    <script src="http://yandex.st/highlightjs/7.3/highlight.min.js"></script>
</head>
<body>

    <div class="centre">
        <h1 class="tlt" data-out-effect="fadeOut" data-out-shuffle="true" style="text-align: center;font-size: 100px;">Welcome to FacedIn. Have fun!</h1>
    </div>


    <script type="text/javascript">
            $('.tlt').textillate({
      // the default selector to use when detecting multiple texts to animate
      selector: '.texts',

      // enable looping
      loop: true
      ,

      // sets the minimum display time for each text before it is replaced
      minDisplayTime: 2,

      // sets the initial delay before starting the animation
      // (note that depending on the in effect you may need to manually apply
      // visibility: hidden to the element before running this plugin)
      initialDelay: 0,

      // set whether or not to automatically start animating
      autoStart: true,

      // custom set of 'in' effects. This effects whether or not the
      // character is shown/hidden before or after an animation
      inEffects: [],

      // custom set of 'out' effects
      outEffects: [ ],

      // in animation settings
      in: {
        // set the effect name
        effect: 'bounceIn',

        // set the delay factor applied to each consecutive character
        // delayScale: 1.5,

        // set the delay between each character
        // delay: 50,

        // set to true to animate all the characters at the same time
        // sync: false,

        // randomize the character sequence
        // (note that shuffle doesn't make sense with sync = true)
        shuffle: true,

        // reverse the character sequence
        // (note that reverse doesn't make sense with sync = true)
        // reverse: false,

        // callback that executes once the animation has finished
        callback: function () {}
      },

      // out animation settings.
      out: {
        effect: 'hinge',
        // delayScale: 1.5,
        // delay: 50,
        sync: false,
        shuffle: true,
        reverse: false,
        callback: function () {
          window.location.href = 'index.html';
        }
      },

      // callback that executes once textillate has finished
      callback: function () {},

      // set the type of token to animate (available types: 'char' and 'word')
      type: 'char'
    });
    </script>

</body>
</html>
