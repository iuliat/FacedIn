<!DOCTYPE html>

<head>

<body>
    <div class="container-fluid" id="container"> <!-- style="width:100%;height:100%; position:absolute;" ondrop="drop(event)" ondragover="allowDrop(event)"> -->

            <div class="col-md-4">
                <h1><strike>Drop an image anywhere in this div</strike></h1>
                <h1></h1>
                <form class="form-inline">
                    <div class="form-group">
                        <input type="file" id="imageLoader" name="imageLoader" />

                            Generate outline
                        </span>
                        <p>Threshold:<input type="input" id="threshold" value="30"></p>

                        </span>

                    </div>
                </form>
            </div>

                <h1>Result</h1>
                <canvas id="canvas" class="image"></canvas>

            </div>

    </div>
